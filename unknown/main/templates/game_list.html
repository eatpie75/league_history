<!DOCTYPE html>{% load url from future %}{% load get_key %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>index</title>
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
				<link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="{{STATIC_URL}}css/main.css" rel="stylesheet" type="text/css">
		<link href="{{STATIC_URL}}css/sprites.css" rel="stylesheet" type="text/css">
		<script src="{{STATIC_URL}}js/jquery.js" type="text/javascript"></script>
		<script src="{{STATIC_URL}}js/bootstrap.js" type="text/javascript"></script>
		<script src="{{STATIC_URL}}js/underscore.js" type="text/javascript"></script>
		<script src="{{STATIC_URL}}js/items.js" type="text/javascript"></script>
		<script src="{{STATIC_URL}}js/game.js" type="text/javascript"></script>
	</head>
	<body>
		<div class='container'>
			<table class='table table-bordered'>
				<thead>
					<tr><td>ID</td><td>Players</td></tr>
				</thead>{% for game in games %}
				<tr>
					<td><a href='{% url 'view_game' game.game_id %}'>{{game.game_id}}</a></td>
					<td>{% for player in game.players %}<a href='{% url "view_summoner" player.summoner.account_id player.summoner.summoner_name|slugify %}'>{{player.summoner.summoner_name}}</a>  {% endfor %}</td>
				</tr>{% endfor %}
			</table>
		</div>
	</body>
</html>
